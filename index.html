<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Gestor de Presupuesto Alkemy</title>

  </head>
  <body>
    <div class="container">
        <header>
            <h1 class="text-center">Gestor de Presupuesto Alkemy</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Añade tus gastos aquí:</h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="concepto">Concepto:</label>
                                    <input type="text" class="form-control" id="concepto" placeholder="Concepto">
                                </div>
                                <div class="form-group">
                                    <label for="gasto">Gasto:</label>
                                    <input type="number" class="form-control" id="gasto" placeholder="Ingrese Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="fecha">Fecha:</label>
                                    <input type="date" class="form-control" id="fecha" placeholder="Fecha">
                                </div>
                                
                                <div class="form-group">
                                    <label for="tipo" id="tipo">Tipo:<br>
                                    <input type="radio" name="ingreso" value="ingreso"> Ingreso<br>
                                    <input type="radio" name="egreso" value="egreso"> Egreso</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Listado</h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>
    
    <script src="js/app.js"></script>
  </body>
</html>
